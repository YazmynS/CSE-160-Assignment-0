<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>Draw a blue rectangle (canvas version)</title>
        </head>
 
        <body onload="main()">
            <canvas id="example" width="400" height="400">
                Please use a browser that supports "canvas"
            </canvas>
            <script src="src/asg0.js"></script>
            <script src="lib/cuon-matrix.js"></script>
        
            <!-- Get v1 information -->
            <p>
                v1:x<input id="x">
                y<input id="y">
            </p>
            
            <!-- Get v2 information -->
            <p>
                v2:x<input id="x2">
                y<input id="y2">
            </p>
            
            <!-- Create Draw Button-->
            <input type="button" id="Draw" value="Draw" onclick="handleDrawEvent()">

            <!-- Do Operations -->
            <p>
                Operations:<select id="operations" name="choices">
                    <option value="multiply">Mutiply</option>
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="divide">Divide</option>
                    <option value="magnitude">Magnitude</option>
                    <option value="normalize">Normalize</option>
                    <option value="angle">Angle Between</option>
                    <option value="area">Area</option>
                 </select>
                Scalar:<input id="scalar">
            </p>

            <!-- Create Draw Button-->
            <input type="button" id="Draw" value="Draw" onclick="handleDrawEvent()">
        </body>
     </html>
